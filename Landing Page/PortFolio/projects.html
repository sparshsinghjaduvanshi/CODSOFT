<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Projects Timeline</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      background: linear-gradient(135deg, #f0f4ff, #e6e9f0);
      margin: 0;
      padding: 50px 20px;
    }

    .timeline {
      position: relative;
      max-width: 1000px;
      margin: auto;
    }

    /* Vertical line */
    .timeline::after {
      content: '';
      position: absolute;
      width: 6px;
      background: #4a90e2;
      top: 0;
      bottom: 0;
      left: 50%;
      margin-left: -3px;
      border-radius: 6px;
    }

    /* Project box */
    .project-box {
      position: relative;
      width: 320px;
      background: #fff;
      border-radius: 15px;
      box-shadow: 0 8px 20px rgba(0,0,0,0.2);
      padding: 20px;
      margin: 30px 0;
      transition: transform 0.3s ease, box-shadow 0.3s ease;
      cursor: pointer;
    }

    .project-box:hover {
      transform: translateY(-10px) scale(1.03);
      box-shadow: 0 12px 25px rgba(0,0,0,0.3);
    }

    .project-title {
      font-size: 18px;
      font-weight: bold;
      color: #333;
      margin-bottom: 15px;
      text-align: left;
    }

    .project-screenshot {
      width: 100%;
      height: 150px;
      object-fit: cover;
      border-radius: 10px;
      margin-bottom: 10px;
    }

    /* Left & right alignment */
    .left {
      left: -360px;
    }

    .right {
      left: 40px;
    }

    .project-box a {
      text-decoration: none;
      color: inherit;
    }

  </style>
</head>
<body>

  <h1 style="text-align:center; margin-bottom:50px;">My Projects</h1>

  <div class="timeline">
    <div class="project-box left">
      <a href="project1.html">
        <div class="project-title">Project One</div>
        <img src="screenshot1.jpg" class="project-screenshot" alt="Project 1">
      </a>
    </div>

    <div class="project-box right">
      <a href="project2.html">
        <div class="project-title">Project Two</div>
        <img src="screenshot2.jpg" class="project-screenshot" alt="Project 2">
      </a>
    </div>

    <div class="project-box left">
      <a href="project3.html">
        <div class="project-title">Project Three</div>
        <img src="screenshot3.jpg" class="project-screenshot" alt="Project 3">
      </a>
    </div>
  </div>

</body>
</html>
